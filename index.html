<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .center-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      background: #fff;
      flex-direction: column;
    }
    .hello-btn {
      padding: 20px 48px;
      font-size: 2rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #37ecba, #72afd3);
      color: #fff;
      box-shadow: 0 6px 20px rgba(114, 175, 211, 0.15);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
      font-weight: 600;
      letter-spacing: 1px;
      outline: none;
    }
    .hello-btn:hover, .hello-btn:focus {
      background: linear-gradient(90deg, #72afd3, #37ecba);
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 24px rgba(114, 175, 211, 0.22);
    }
  </style>
</head>
<body>
  <div class="center-container">
    <button class="hello-btn">Hello GitHub!</button>
  </div>
</body>
</html>
